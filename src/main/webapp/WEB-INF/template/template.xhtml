<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gerenciador de Tarefas</title>
    <h:outputStylesheet>
        .ui-widget {
        font-size: 14px;
        }
        .priority-high {
        background-color: #ffcdd2;
        }
        .priority-medium {
        background-color: #fff9c4;
        }
        .priority-low {
        background-color: #c8e6c9;
        }
    </h:outputStylesheet>
</h:head>

<h:body>
    <div class="ui-g">
        <div class="ui-g-12">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Gerenciador de Tarefas" style="font-size: 20px;"/>
                </f:facet>
            </p:toolbar>
        </div>

        <div class="ui-g-12">
            <ui:insert name="content">
                Conteúdo da página
            </ui:insert>
        </div>

        <div class="ui-g-12">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="© 2025 Task Manager"/>
                </f:facet>
            </p:toolbar>
        </div>
    </div>
</h:body>
</html>
